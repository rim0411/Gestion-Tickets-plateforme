<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modifier user</h3>
    </div>
    <div class="card-body">
      <form action=""     (ngSubmit)="  Actualiser(user)">
      
        <div class="form-group">
          <label for="">Username:</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="">email:</label>
          <input [(ngModel)]="user.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">satisfait:</label>
          <input [(ngModel)]="user.satisfait" name="satisfait" type="text" class="form-control">
        </div>
        <button  class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
