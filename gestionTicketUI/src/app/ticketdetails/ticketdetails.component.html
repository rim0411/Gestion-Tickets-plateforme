<div class="zz">
  <div class="card"
    style="width: 30rem;margin: auto;margin-top: 15px; margin-bottom: 15px; background-color: rgb(244, 245, 233); background-image: url('') ;">
    <img class="card-img-top" src="..." alt="">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p>
        <h3> Merci d'avoir utiliser notre service! </h3><br>
        <div *ngIf="  getactionfaite()!=ch">
          <div class="resolue"> Notre support a résolu votre problème:<br> </div>
        </div>
        <div *ngIf=" getactionafaire()!=ch">
          <div class="resolue"> Notre support indique que vous devez effectuer Les actions suivantes:<br> </div>
          {{ticket.actionafaire}}
        </div>
        <br>
        <div class="text-center">
          <label for="">
            <div class="sat"> Etes-vous satisfait?</div>
          </label> <br>
        </div>
        <br> <br>

        <table>
          <tr>
            <td>
              <div class="check" data-toggle="tooltip" title="Satisfait" style="margin-left: 130px;">
                <svg style="color:green;" class="bi bi-check-circle" data-toggle="tooltip" data-original-title="Filter"
                  class="bi bi-check" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg" [(ngModel)]="ticket.user.satisfait"
                  (click)="reponseauticket(ticket)">
                  <path fill-rule="evenodd"
                    d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </td>

            <td>
              <div data-toggle="tooltip" title=" non satisfait" style="margin-left: 100px;">
                <svg class="bi bi-x" width="2.5em" height="2.5em" viewBox="0 0 16 16" fill="red"
                  xmlns="http://www.w3.org/2000/svg" (click)="reponseauticket2(ticket)">
                  <path fill-rule="evenodd"
                    d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd"
                    d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                    clip-rule="evenodd" />
                </svg>

              </div>
            </td>
          </tr>
        </table>





    </div>




  </div>
</div>
