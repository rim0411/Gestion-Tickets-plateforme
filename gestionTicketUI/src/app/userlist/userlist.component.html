<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="text-center">
    <h2>Liste des utilisateurs</h2>
  </div>
</div>
  <div class="panel-body">
    <table  class="table table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>Username</th>
          <th>Email</th>
          <th>label</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users ">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.label.name}}</td>
          <td><button (click)=" DeleteUser(user)" class="btn btn-danger">Delete</button>
            <button data-toggle="modal"
            data-target="#elegantModalForm3" (click)="openModal(user)" class="btn btn-info" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
