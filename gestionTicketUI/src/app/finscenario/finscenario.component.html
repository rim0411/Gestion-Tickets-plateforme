<div class="id" style="background-image: url('/assets/img/bg10.jpg');">


  <div class="container col-md-6">
    <div class="card" style="background-color: #9ed5fa93 ;">
      <div class="card-header" style="background-color: #bee1f893 ;">
        <h3 style="text-align: center;">Modifier Ticket</h3>
      </div>
      <div class="card-body">
        <form action="" (ngSubmit)="  Actualiser(ticket)">

          <div class="form-group">
            <label for="">Titre:</label>
            <input [(ngModel)]="ticket.titre" name="titre" type="text" class="form-control"
              style="background-color: #bee1f893 ;">
          </div>

          <div class="form-group">
            <label for="">Description:</label>
            <input [(ngModel)]="ticket.description" name="description" type="text" class="form-control"
              style="background-color: #bee1f893 ;">
          </div>

          <div class="form-group">
            <label for="">Label:</label>
            <input [(ngModel)]="ticket.label" name="label" type="text" class="form-control"
              style="background-color: #bee1f893 ;">
          </div>

          <button class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
